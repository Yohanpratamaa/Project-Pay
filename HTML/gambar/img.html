<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <!-- Untuk menampilkan gambar yaitu dengan cara <img> -->
    <!-- Contoh untuk internal resources atau gambar sendiri -->
    <!-- Penggunaan alt yaitu unutk mengatasi jika gmbr tidak muncul maka tulisan di alt akan muncul -->
    <!-- Title digunakan untuk jika kursor mengarahkan ke gambar maka akan muncul tulisan title -->
    <img src="elden.png" alt="Elden Ring Game" title="Game Elden Ring" width="25%">
    <br><br><br>
    
    <!-- Untuk membuat gambar menjadi link adalah -->
    <p>Ini berupa link</p>
    <a href="https://www.google.com" target="_blank">
        <img src="elden.png" alt="Elden Ring Game" title="Game Elden Ring" width="25%">
    </a>
</body>
</html>
