<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>

    <!-- <a> sendiri adalah membuat sebuah tulisan menjadi link -->
    <!-- Di dalam link sendiri terdapat atribut href yang dapat diisi dengan external link atau masuk ke file lain -->
    <p>Klik <a href="https://www.google.com">disini</a> untuk ke web google</p>
    <hr>

    <!-- Jika file di dalam folder untuk mengaksesnya yaitu namafolder/namafile -->
    <!-- ../ adalah artinya masuk ke folder diatasnya -->
    <p>Klik <a href="../link2/hyperlink2.html">disini</a> untuk ke halaman selanjutya</p>
    <hr>

    <!-- Ini adalah contoh link yang ingin mengakses bagian tertentu -->
    <p><a href="../link3/hyperlink3.html#bgian2">Halaman 3 Bagian 2</a></p>
    <hr>

    <!-- jika ingin membuka link dengan membuka tab baru caranya yaitu dengan menambahkan atribut _blank -->
    <p><a href="../link3/hyperlink3.html#bgian2" target="_blank">Halaman 3 Bagian 2</a></p>
</body>
</html>
