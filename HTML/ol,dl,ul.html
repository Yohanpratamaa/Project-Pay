<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <!-- ol adalah list yang memperhatikan urutan dari awal hingga akhir -->
    <!-- ol typenya ada 1, A, a, |, i -->
    <h3> To Do List</h3>
    <ol type="1">
        <li>Bangun Tidur</li>
        <li>Mandi</li>
        <li>Makan</li>
        <li>Minum</li>
        <li>Tidur Lagi</li>
    </ol>
    <hr>
    <!-- ul adalah list yang tidak memperhatikan urutan -->
    <!-- ul typenya ada square,circle,disc -->
    <h3> Pada siang hari saya memainkan Game</h3>
    <ul type="square">
        <li><i>God Of War</i></li>
        <li>Assassins Creed: Valhalla</li>
        <li>Elden Ring</li>
    </ul>
    <hr>
    <!-- dl adalah list yang menjelaskan terminologi/suatu istilah di dalam deskripsi -->
    <!-- di dalam dl ada pasangan dt(terminologi/istilah) dan dd(deskripsi) -->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt><b><u>HTML</u></b></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><b><u>CSS</u></b></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
